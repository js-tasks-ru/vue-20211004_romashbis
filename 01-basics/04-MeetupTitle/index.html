<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>

  <body>
    <div id="app">
      <div>
        <label v-for="el in 5" :key="el"
          ><input type="radio" :value="el" @change="dataGet(el)" name="radioButton" /> {{ el }}</label
        >
        <hr />

        <h3 v-if="meetUps?.title">{{ meetUps.title }}</h3>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
